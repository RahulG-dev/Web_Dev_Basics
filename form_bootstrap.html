<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


<style>
    .container{
        background-color:beige;
        
    }
</style>
</head>

<body>
    <div class="container">
        <h2>Bootstrap Form</h2>
        <form class="form-horizontal" action="">


            <!-- Entry for first name with label and input type text-->
            <div class="form-group row ">
                <label class="col-sm-2" for="fname">First Name :</label>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="Enter First Name" type="text" id="fname">
                </div>
            </div>

            <!-- Entry for last name with label and input type text  -->
            <div class="form-group row">
                <label class="col-sm-2" for="lname">Last Name :</label>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="Enter Last Name" type="text" id="lname">
                </div>
            </div>

            <!-- Entry for birth date with input type date -->
            <div class="form-group row">
                <label for="dob" class="col-sm-2">Birth Date :</label>
                <div class="col-sm-10">
                    <input type="date" name="dateofbirth" id="dob">
                </div>
            </div>


            <!-- Entry for email with input type email -->
            <div class="form-group row">
                <label class="col-sm-2" for="email">Email :</label>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="Enter Email" type="email" id="email">
                </div>
            </div>

            <!-- Entry for password with input type password -->
            <div class="form-group row">
                <label class="col-sm-2" for="Pwd">Password :</label>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="Enter Password" type="password" id="pwd">
                </div>
            </div>

            <!-- Entry for Address with input type text -->
            <div class="form-group row">
                <label class="col-sm-2" for="inputaddress">Address :</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="inputaddress"
                        placeholder="House No Road Name Nearest Landmark">
                </div>
            </div>

            <!-- Entry for city  with input type text -->
            <div class="form-group row ">
                <div class="col-sm-5">
                    <label for="inputcity">City</label>
                    <input class="form-control" type="text" id="inputcity">
                </div>


                <!-- Entry for state with select option -->
                <div class="col-sm-5">
                    <label for="inputstate">State</label>
                    <select class="form-control" id="inputstate">
                        <option selected>Maharashtra</option>
                        <option>Gujrat</option>
                        <option>Goa</option>
                    </select>
                </div>

                <!-- Entry for pincode with input type text -->
                <div class="col-sm-2">
                    <label for="inputpincode">Pincode</label>
                    <input class="form-control" type="text" id="inputpincode">
                </div>


            </div>




            <!-- Entry for gender with label gender and input type radio -->
            <div class="form-group row">
                <label class="col-sm-2" for="radio">Gender :</label>
                <div class="col-sm-1">
                    <input class="form-check-input" type="radio" name="gradio" id="radio1">&nbsp Male

                </div>
                <div class="col-sm-1">
                    <input class="form-check-input" type="radio" name="gradio" id="radio1">&nbsp Female

                </div>
                <div class="col-sm-1">
                    <input class="form-check-input" type="radio" name="gradio" id="radio1">&nbsp Other

                </div>
            </div>


            <!-- Entry for about yourself with label and text area -->
            <div class="form-group row">
                <div class="col-sm-5">
                    <label class="from-control" for="about">Write about yourself :</label>
                </div>


            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <textarea id="about" cols="80" rows="7"></textarea>
                </div>
            </div>



            <!-- Entry for label terms & condition with inpute type checkbox -->
            <div class="form-group row">
                <div class="form-check col-sm-2">

                    <input class="form-check-input" type="checkbox" id="check1">
                </div>
                <div class="col-sm-10">
                    <label class="form-check-label" for="check1"> I agree terms and condition*</label>
                </div>
            </div>








            <!-- Entry for bootstrap success button -->
            <button type="submit" class="btn btn-success">Submit</button>

            <!-- Entry for bootstrap danger button -->
            <button type="reset" class="btn btn-danger">Reset</button>

        </form>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>s
</body>

</html>
