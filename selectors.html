<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>

    <style>
           /* Element selector */
           p{
            color: red;
      
        }
        /* Id Selector  we use # */

        #secondPara
        {
            color:blue;
          
         
        }

        /* class selector we use dot (.) */
        
     
        .bgBlack{
        color:white;
        background-color: black;
        }


    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <h4>Element selector</h4>
    <p>This is sample paragraph for element selectors</p> <br>

    <h4>Id Selector</h4>
    <p id="secondPara">This is sample paragraph for ID selector</p><br>

    <h4>Class selector</h4>
    <p id="thirdPara" class="bgBlack">This is sample paragrapgh for class selector</p>



</body>
</html>
