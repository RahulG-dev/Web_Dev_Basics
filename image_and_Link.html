<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and images</title>
</head>

<body>
 
    <h3>Use of img </h3>
        
        <!-- img tag use for image alt for alternative text and width & height -->
        <img src="logo.png" alt="this is image" width="400px" height="200px">
        
        <!-- remote images using url -->
        <img src="https://source.unsplash.com/user/water/1600x900" width="300px" height="200px">



        <h3>Use of anchor a </h3>
    <!-- anchor tag use to define link with target attributes -->
    <a href="http://www.google.com" > go to google</a><br>

    <a href="http://www.facebook.com" target="_blank">Go to facebook</a><br>
    <a href="http://www.youtube.com" target="_parent">Go to youtube</a><br>
    <a href="http://www.duckduckgo.com" target="_top">Go to duckduckgo</a><br>

    <!-- we can use anchor tag to specify file path -->
    <a href="/Heading_And_Paragrapgh.html">This is heading html file</a>
    


    


</body>

</html>
